{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        .payment-info {
            text-align: left;
            margin-bottom: 30px;
        }
        .payment-info p {
            font-size: 18px;
            color: #495057;
            margin: 10px 0;
        }
        .qr-code, .gcash-code {
            width: 350px; /* Width for BPI QR code */
            height: 350px; /* Height for BPI QR code */
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .gcash-code {
            width: 70%; /* Adjusted width for GCash QR code */
            max-width: 300px; /* Set max width to maintain clarity */
            height: auto; /* Auto height to maintain aspect ratio */
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .button-container .btn:hover {
            background-color: #0f5229;
            transform: translateY(-2px);
            transition: transform 0.2s;
        }
        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make Payment for Room Reservation</h1>
        <div class="payment-info">
            <p>Room: {{ room }}</p>
            <p>Total Amount to Pay: â‚±{{ total_price }}</p>
            <img src="{% static 'reservations/images/bpi.jpg' %}" alt="BPI QR Code" class="qr-code">
            <img src="{% static 'reservations/images/GCash.jpg' %}" alt="GCash QR Code" class="gcash-code">
        </div>
        <form id="upload-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <input type="file" id="proof-of-payment" name="proof_of_payment" accept="image/*" required>
            <button type="submit" class="btn">Upload Proof of Payment</button>
        </form>
        <div class="button-container">
            <a href="{% url 'checkout' room.id %}" class="btn">Previous</a>
            <button type="button" class="btn" id="proceed-btn">Proceed</button>
        </div>
        <div id="error-message" class="error-message" style="display: none;">Please upload a proof of payment before proceeding.</div>
    </div>

    <script>
        document.getElementById('proceed-btn').addEventListener('click', function(event) {
            event.preventDefault();

            var input = document.getElementById('proof-of-payment');
            if (!input.files.length) {
                document.getElementById('error-message').style.display = 'block';
                return;
            } else {
                document.getElementById('error-message').style.display = 'none';
            }

            var confirmation = confirm('Are you sure you want to proceed with the payment?');
            if (confirmation) {
                document.getElementById('proceed-btn').innerText = 'Processing...';
                document.getElementById('proceed-btn').setAttribute('disabled', 'true');

                setTimeout(function() {
                    document.getElementById('proceed-btn').innerText = 'Proceed';
                    document.getElementById('proceed-btn').removeAttribute('disabled');

                    alert('Reservation complete! Thank you.');
                    window.location.href = "{% url 'home' %}";
                }, 3000);
            }
        });
    </script>
</body>
</html>
