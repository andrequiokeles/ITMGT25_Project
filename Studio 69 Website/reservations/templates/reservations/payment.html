{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        .payment-info {
            text-align: left;
            margin-bottom: 30px;
        }
        .payment-info p {
            font-size: 18px;
            color: #495057;
            margin: 10px 0;
        }
        .qr-code {
            width: 350px; /* Width for BPI QR code */
            height: 350px; /* Height for BPI QR code */
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .gcash-code {
            width: 70%; /* Adjusted width for GCash QR code */
            max-width: 300px; /* Set max width to maintain clarity */
            height: auto; /* Auto height to maintain aspect ratio */
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
        }
        .button-container .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            cursor: pointer;
        }
        .button-container .btn:hover {
            background-color: #0f5229;
            transform: translateY(-2px);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make Payment for Room Reservation</h1>
        <div class="payment-info">
            <p>Room: {{ room }}</p>
            <p>Total Amount to Pay: â‚±{{ total_amount }}</p>
            <img src="{% static 'reservations/images/bpi.jpg' %}" alt="BPI QR Code" class="qr-code">
            <img src="{% static 'reservations/images/GCash.jpg' %}" alt="GCash QR Code" class="gcash-code">
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="proof-of-payment" name="proof_of_payment" accept="image/*">
            <button type="button" onclick="uploadFile()">Upload Proof of Payment</button>
        </form>
        <div class="button-container">
            <a href="{% url 'checkout' room.id %}" class="btn">Previous</a>
            <button type="button" class="btn" id="proceed-btn">Proceed</button>
        </div>
    </div>

    <script>
        // JavaScript logic for file upload
        function uploadFile() {
            var input = document.getElementById('proof-of-payment');
            if (input.files && input.files[0]) {
                var formData = new FormData();
                formData.append('proof_of_payment', input.files[0]);
                
                // Get CSRF token from the cookie
                var csrftoken = getCookie('csrftoken');

                fetch('{% url "upload_proof_of_payment" room_id=room.id %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert('Proof of payment uploaded successfully');
                        // Redirect to home page upon successful reservation completion
                        window.location.href = "{% url 'home' %}";
                    } else {
                        throw new Error('Error uploading proof of payment');
                    }
                })
                .catch(error => {
                    console.error('Error uploading proof of payment:', error);
                    // Handle the error gracefully here, such as logging or displaying a message
                    // You can choose to do nothing here to avoid showing an alert to the user directly
                });
            } else {
                alert('Please select a file to upload');
            }
        }

        // Function to get CSRF token from cookie
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // JavaScript logic for the 'Proceed' button
        document.getElementById('proceed-btn').addEventListener('click', function(event) {
            event.preventDefault();
            
            // Display a confirmation message
            var confirmation = confirm('Are you sure you want to proceed with the payment?');
            if (confirmation) {
                // Simulate a loading state (optional: can use a loading spinner or animation)
                document.getElementById('proceed-btn').innerText = 'Processing...';
                document.getElementById('proceed-btn').setAttribute('disabled', 'true');

                // Simulate a delay (in real scenario, this would be replaced with actual payment processing logic)
                setTimeout(function() {
                    // Restore button state
                    document.getElementById('proceed-btn').innerText = 'Proceed';
                    document.getElementById('proceed-btn').removeAttribute('disabled');

                    // Display reservation completion message
                    alert('Reservation complete! Thank you.');
                    // Redirect to home page
                    window.location.href = "{% url 'home' %}";
                }, 3000); // 3 seconds delay, adjust as needed
            }
        });
    </script>
</body>
</html>
