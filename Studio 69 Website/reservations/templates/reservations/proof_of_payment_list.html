<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proof of Payment List</title>
</head>
<body>
    <h1>Proof of Payment List</h1>
    
    {% for booking in bookings %}
        <div>
            <p>Booking ID: {{ booking.id }}</p>
            {% if booking.proof_of_payment %}
                <img src="{{ booking.proof_of_payment.url }}" alt="Proof of Payment">
            {% else %}
                <p>No proof of payment uploaded for this booking.</p>
            {% endif %}
        </div>
    {% empty %}
        <p>No bookings found.</p>
    {% endfor %}
    
</body>
</html>
