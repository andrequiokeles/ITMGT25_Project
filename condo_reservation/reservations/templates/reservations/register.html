<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %} <!-- Load the static files tag library -->
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to CSS -->
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form fields -->
        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</body>
</html>
