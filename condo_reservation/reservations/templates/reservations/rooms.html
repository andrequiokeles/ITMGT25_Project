<!DOCTYPE html>
<html>
<head>
    <title>Available Rooms</title>
</head>
<body>
    <h1>Available Rooms</h1>
    <ul>
        {% for room in rooms %}

        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back</a>
</body>
</html>
